<body>
    <h1>Google sign in</h1>

    <div id="g_id_onload"
        data-client_id="55249761354-4lpo6sdpeacppv8o3pvccmqdlglb5pvs.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-login_uri ="http://localhost:8080/api/auth/google" 
        data-ux_mode="redirect">
        
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>
    <button id="google_singout">
        Signout

    </button>


    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
   
        const button = document.getElementById('google_singout');
        button.onclick = ()=>{
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem('email'), done =>{
                console.log('sesion cerrada');
                localStorage.clear();
                location.reload();
            });
        }
      </script>
      <p>

    </section>

                <button type="submit">Enviar</button>

            </form>

            <div class="container">
