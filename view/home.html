<!DOCTYPE html>
<html lang="es">

<head>

    <title>INICIO</title>
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <section>
        <div>
            <h1>Introduce el titulo de una película</h1>
            <form id="buscarPeli" action="api/movies/search" method="GET">
                <input type="text" id="searchInput" name="title">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <section>
        <div>
            <h1>Introduce el id de una película</h1>
            <form id="buscarPeliPorId" action="api/movies/find" method="GET">
                <input type="text" id="searchInput" name="id">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="/assets/js/main.js"></script>
